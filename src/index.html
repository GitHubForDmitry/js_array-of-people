<script>

  // function arrayOfPeople(people) {

  // console.log(arrayOfPeople([4, 4, 1, 2,2,4,4,4,5,6,7]));




  function arrayOfPeople(people) {
    const room = [];
    let index = 0;
    people.forEach(person => {
      index = room.indexOf(person);
      if (room.includes(person)) {
        return room.splice(index, 1);
      } else {
        return room.push(person)
      }
    });

    return room;
  }
</script>
